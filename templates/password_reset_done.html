<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelPal - Reset Email Sent</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .email-sent-container {
            width: 450px;
            max-width: 95%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            text-align: center;
            padding: 40px 30px;
        }
        
        .email-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: white;
            font-size: 40px;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.2);
        }
        
        .email-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .email-message {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn-login i {
            margin-right: 8px;
        }
        
        .note {
            margin-top: 20px;
            font-size: 12px;
            color: #7f8c8d;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="email-sent-container">
        <div class="email-icon">
            <i class="fas fa-envelope"></i>
        </div>
        
        <h1 class="email-title">Check Your Email</h1>
        
        <p class="email-message">
            We've sent password reset instructions to your email address. 
            Please check your inbox and follow the link to reset your password.
        </p>
        
        <a href="{% url 'login' %}" class="btn-login">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
        
        <div class="note">
            <p>If you don't receive an email within a few minutes, please check your spam folder or try again with a different email address.</p>
        </div>
    </div>
</body>
</html>
